<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styles.css">
    
    
</head>
<body>
    <div class="main">
        <div class="login-container">
            <div class="top-item">
                <h2>Login</h2>
            </div>
            <div class="input-items">
                <div>
                    <button class="email" type="submit"><img src="./download.png" alt="mail" height="20"/></button>
                    <input type="text" class="mail" placeholder="Email or Phone Number">
                </div>

                <div>
                    <button class="key" type="submit"><img src="./key.png" alt="key" height="20"/></button>
                    <input type="password" class="pass" placeholder="Password">
                </div>
            </div>

            <div class="chkbox">
                <input type="checkbox">
                <p>Remember me</p>
            </div>

            <div class="lg-bttn">
                <button class="bttn" >Log In</button>
            </div>

            <div class="help">
                <a href="help.html">
                Forgot Password?
            </a>
        </div>
           
        <div class="text">
            <p>Or Sign In with</p>
        </div>
        

        <div class="optional">

            <div class="left">
                <button type="submit" class="fb"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                    <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                  </svg> Facebook</button>
            </div>
            <div class="right">
                <button type="submit" class="google"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                    <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                  </svg>Google</button>
            </div>
        </div>
        </div>

    </div>
    <footer>
            <p style="margin-top: 50px; color: gray;">&copy; Prashrijan Shrestha, 2023</p>
    </footer>
</body>
</html>
